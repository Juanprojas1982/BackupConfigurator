version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: backupconfigurator-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - backupconfigurator-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backupconfigurator-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=BackupConfiguratorDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;
    ports:
      - "5000:80"
      - "5001:443"
    depends_on:
      - sqlserver
    networks:
      - backupconfigurator-network

volumes:
  sqlserver-data:

networks:
  backupconfigurator-network:
    driver: bridge
